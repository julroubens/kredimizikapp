<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Musique-details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="../assets/images/logo3.jpeg" alt=""  style="height:175px;width:100%;padding:10px;border-bottom:1px solid #ddd;" />
    <ion-card-header>
      <ion-card-title>{{song.title}}</ion-card-title>
      <ion-card-subtitle>{{song.artist}} / {{song?.album?.title}}</ion-card-subtitle>
      <ion-card-subtitle>{{song?.releaseDate | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    <div class="action-btn">
      <ion-button fill="clear"><ion-icon name="heart-outline"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon name="chatbubbles-outline"></ion-icon></ion-button>
      <!-- <ion-button fill="clear"><ion-icon name="share-outline"></ion-icon></ion-button> -->
      <ion-button fill="clear"><ion-icon name="eye-outline"></ion-icon></ion-button>
    </div>
  </ion-card>
  
</ion-content>

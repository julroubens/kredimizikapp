<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Musiques
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)" animated="true" placeholder="Recherche"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let song of songs" (click)="showThisSong(song)">
        <ion-thumbnail slot="start" class="songs-list-logo-box">
          <img src="../assets/images/logo3.jpeg" alt="" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ song.title }}</h3>
          <p>{{song.artist}} / {{song.album.title}}</p>
          <p>{{song.category.name}}</p>
        </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
